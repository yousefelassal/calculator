<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__output">
                <div class="screen__output--current">0</div>
                <div class="screen__output--previous"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button button--function button--ac" data-type="clear">AC</button>
                <button class="button button--function button--sign" data-type="sign">±</button>
                <button class="button button--function button--percent" data-type="percent">%</button>
                <button class="button button--operator" data-type="operator" data-value="*">×</button>
            </div>
            <div class="row">
                <button class="button" data-type="number" data-value="7">7</button>
                <button class="button" data-type="number" data-value="8">8</button>
                <button class="button" data-type="number" data-value="9">9</button>
                <button class="button button--operator" data-type="operator" data-value="/">÷</button>
            </div>
            <div class="row">
                <button class="button" data-type="number" data-value="4">4</button>
                <button class="button" data-type="number" data-value="5">5</button>
                <button class="button" data-type="number" data-value="6">6</button>
                <button class="button button--operator" data-type="operator" data-value="-">-</button>
            </div>
            <div class="row">
                <button class="button" data-type="number" data-value="1">1</button>
                <button class="button" data-type="number" data-value="2">2</button>
                <button class="button" data-type="number" data-value="3">3</button>
                <button class="button button--operator" data-type="operator" data-value="+">+</button>
            </div>
            <div class="row">
                <button class="button" data-type="number" data-value=".">.</button>
                <button class="button button--zero" data-type="number" data-value="0">0</button>
                <button class="button button--function" data-type="delete">⌫</button>
                <button class="button button--operator button--equal" data-type="equal" data-value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
