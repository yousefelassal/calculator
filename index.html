<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="out"></div>
    <div class="container">
        <div class="header">
            <div class="logo">CASIO</div>
            <div class="bta3etelshams"></div>
            <div class="model">fx-07775000</div>
        </div>
        <div class="screen">
            <div class="screen__output">
                0
            </div>
        </div>
        <div class="buttons">
            <div class="column">
                <button class="button button--function button--ac" data-type="clear">AC</button>
                <button class="button" data-type="number" data-value="7">7</button>
                <button class="button" data-type="number" data-value="4">4</button>
                <button class="button" data-type="number" data-value="1">1</button>
                <button class="button" data-type="number" data-value=".">.</button>
            </div>
            <div class="column">
                <button class="button button--function button--sign" data-type="sign" data-value="+/-">+/-</button>
                <button class="button" data-type="number" data-value="8">8</button>
                <button class="button" data-type="number" data-value="5">5</button>
                <button class="button" data-type="number" data-value="2">2</button>
                <button class="button button--zero" data-type="number" data-value="0">0</button>
            </div>
            <div class="column">
                <button class="button button--function button--percent" data-type="percent" data-value="%">%</button>
                <button class="button" data-type="number" data-value="9">9</button>
                <button class="button" data-type="number" data-value="6">6</button>
                <button class="button" data-type="number" data-value="3">3</button>
                <button class="button button--operator button--equal" data-type="equal" data-value="=">=</button>
            </div>
            <div class="column">
                <button class="button button--operator" data-type="operator" data-value="*">ร</button>
                <button class="button button--operator" data-type="operator" data-value="/">รท</button>
                <button class="button button--operator" data-type="operator" data-value="-">-</button>
                <button class="button button--operator button--add" data-type="operator" data-value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
